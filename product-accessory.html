<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
.post {
  width: 1080px; height: 1080px;
  background: #FFFFFF; position: relative; overflow: hidden;
}
.top-bar {
  height: 80px; background: #1A1A1A;
  display: flex; align-items: center; padding: 0 40px;
  justify-content: space-between;
}
.top-bar .name {
  color: #C0C0C0; font-size: 16px; font-weight: 700; letter-spacing: 4px;
}
.top-bar .badge {
  background: #E30613; color: #fff;
  padding: 5px 16px; font-size: 12px; font-weight: 700; letter-spacing: 2px;
}
.product-area {
  height: 600px; display: flex;
  align-items: center; justify-content: center;
  background: #E8E8E8;
}
.product-area img {
  max-width: 500px; max-height: 500px; object-fit: contain;
}
.image-placeholder {
  width: 360px; height: 360px; border-radius: 50%;
  background: #fff; display: flex;
  align-items: center; justify-content: center;
  box-shadow: 0 12px 48px rgba(0,0,0,0.1);
  flex-direction: column; color: #8A8A8A;
}
.image-placeholder span { font-size: 80px; }
.image-placeholder p { font-size: 14px; margin-top: 10px; }
.info {
  padding: 30px 40px;
}
.info-row {
  display: flex; justify-content: space-between; align-items: flex-start;
}
.info .category {
  font-size: 12px; color: #8A8A8A; letter-spacing: 3px; font-weight: 600;
}
.info h3 {
  font-size: 30px; color: #1A1A1A; font-weight: 800; margin: 6px 0;
}
.info .price {
  font-size: 36px; color: #E30613; font-weight: 800;
}
.tags {
  display: flex; gap: 12px; margin-top: 16px;
}
.tag {
  font-size: 14px; color: #1A1A1A; padding: 6px 14px;
  border: 1px solid #C0C0C0; border-radius: 4px;
}
</style>
</head>
<body>
<div class="post">
  <div class="top-bar">
    <span class="name">BIKE PORTELLA</span>
    <!-- EDITAR: Badge (NOVO, DESTAQUE, PROMOÇÃO, etc) -->
    <span class="badge">NOVO</span>
  </div>

  <div class="product-area">
    <!-- EDITAR: Substituir placeholder pela imagem do Gemini em fundo claro -->
    <div class="image-placeholder">
      <span>⛑️</span>
      <p>Inserir imagem do produto</p>
    </div>
    <!-- <img src="./images/accessory.png" /> -->
  </div>

  <div class="info">
    <div class="info-row">
      <div>
        <!-- EDITAR: Categoria e nome do produto -->
        <div class="category">ACESSÓRIO</div>
        <h3>Capacete Absolute Nero</h3>
      </div>
      <!-- EDITAR: Preço -->
      <span class="price">R$ 189</span>
    </div>

    <!-- EDITAR: Tags de características (2-4 tags curtas) -->
    <div class="tags">
      <span class="tag">LED traseiro</span>
      <span class="tag">Ventilado</span>
      <span class="tag">P / M / G</span>
    </div>
  </div>
</div>
</body>
</html>
