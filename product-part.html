<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
.post {
  width: 1080px; height: 1080px;
  background: linear-gradient(135deg, #2D2D2D 0%, #1A1A1A 100%);
  position: relative; overflow: hidden;
}
.grid-pattern {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image:
    linear-gradient(rgba(64,64,64,0.3) 1px, transparent 1px),
    linear-gradient(90deg, rgba(64,64,64,0.3) 1px, transparent 1px);
  background-size: 50px 50px;
}
.category-tag {
  position: absolute; top: 40px; left: 40px;
  border: 1px solid #E30613; color: #E30613;
  padding: 8px 18px; font-size: 14px; font-weight: 700;
  letter-spacing: 3px;
}
.logo-tag {
  position: absolute; top: 40px; right: 40px;
  color: #C0C0C0; font-size: 14px; font-weight: 700; letter-spacing: 3px;
}
.product-circle {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%, -52%);
  width: 400px; height: 400px; border-radius: 50%;
  border: 2px solid rgba(227,6,19,0.25);
  display: flex; align-items: center; justify-content: center;
  background: radial-gradient(circle, #404040 0%, transparent 70%);
  overflow: hidden;
}
.product-circle img {
  max-width: 280px; max-height: 280px; object-fit: contain;
}
.image-placeholder {
  display: flex; align-items: center; justify-content: center;
  flex-direction: column; color: #8A8A8A;
}
.image-placeholder span { font-size: 80px; }
.image-placeholder p { font-size: 14px; margin-top: 10px; }
.info {
  position: absolute; bottom: 40px; left: 40px; right: 40px;
}
.info .brand {
  font-size: 12px; color: #8A8A8A; letter-spacing: 3px;
}
.info h3 {
  font-size: 32px; color: #fff; font-weight: 800; margin: 6px 0 12px;
}
.bottom-row {
  display: flex; justify-content: space-between; align-items: center;
}
.price {
  font-size: 36px; color: #E30613; font-weight: 800;
}
.stock {
  font-size: 14px; color: #C0C0C0;
  border: 1px solid #404040; padding: 6px 18px;
}
</style>
</head>
<body>
<div class="post">
  <div class="grid-pattern"></div>

  <!-- EDITAR: Categoria (PEÇA, COMPONENTE, TRANSMISSÃO, FREIO, etc) -->
  <div class="category-tag">PEÇA</div>
  <div class="logo-tag">PORTELLA</div>

  <div class="product-circle">
    <!-- EDITAR: Substituir placeholder pela imagem do Gemini em fundo escuro -->
    <div class="image-placeholder">
      <span>⛓️</span>
      <p>Inserir imagem da peça</p>
    </div>
    <!-- <img src="./images/part.png" /> -->
  </div>

  <div class="info">
    <!-- EDITAR: Marca e nome da peça -->
    <div class="brand">SHIMANO</div>
    <h3>Corrente HG71 8v</h3>
    <div class="bottom-row">
      <!-- EDITAR: Preço -->
      <span class="price">R$ 79,90</span>
      <!-- EDITAR: Status de estoque -->
      <span class="stock">EM ESTOQUE</span>
    </div>
  </div>
</div>
</body>
</html>
