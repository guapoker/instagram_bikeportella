<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Helvetica Neue', Arial, sans-serif; -webkit-font-smoothing: antialiased; }
.post {
  width: 1080px; height: 1350px;
  background: #1A1A1A; position: relative; overflow: hidden;
}
.diagonal-accent {
  position: absolute; top: -150px; right: -80px;
  width: 400px; height: 600px;
  background: #E30613; transform: rotate(15deg); opacity: 0.12;
}
.badge {
  position: absolute; top: 40px; right: 40px;
  background: #E30613; color: #fff;
  padding: 8px 20px; font-size: 14px; font-weight: 700;
  letter-spacing: 2px; border-radius: 3px;
}
.product-image {
  position: absolute; top: 40px; left: 40px; right: 40px;
  height: 500px; display: flex;
  align-items: center; justify-content: center;
}
.product-image img {
  max-width: 90%; max-height: 90%; object-fit: contain;
}
.image-placeholder {
  width: 500px; height: 400px; background: #2D2D2D;
  border-radius: 16px; display: flex;
  align-items: center; justify-content: center;
  flex-direction: column; color: #8A8A8A;
  border: 1px solid #404040;
}
.image-placeholder span { font-size: 80px; }
.image-placeholder p { font-size: 14px; margin-top: 10px; }
.specs-bar {
  position: absolute; top: 560px; left: 0; right: 0;
  background: #2D2D2D; padding: 20px 50px;
  display: flex; justify-content: space-around;
}
.spec { text-align: center; }
.spec .label {
  font-size: 12px; color: #8A8A8A; letter-spacing: 2px;
}
.spec .value {
  font-size: 24px; color: #fff; font-weight: 700; margin-top: 4px;
}
.product-info {
  position: absolute; bottom: 130px; left: 50px; right: 50px;
}
.product-info .brand {
  font-size: 14px; color: #E30613; font-weight: 700; letter-spacing: 3px;
}
.product-info h2 {
  font-size: 36px; color: #fff; font-weight: 800;
  margin: 8px 0 16px;
}
.price-row { display: flex; align-items: baseline; gap: 12px; }
.old-price {
  font-size: 16px; color: #8A8A8A; text-decoration: line-through;
}
.price {
  font-size: 40px; color: #E30613; font-weight: 800;
}
.installment {
  font-size: 16px; color: #C0C0C0; margin-top: 8px;
}
.cta-bar {
  position: absolute; bottom: 0; left: 0; right: 0;
  height: 90px; background: #E30613;
  display: flex; align-items: center; justify-content: center; gap: 12px;
}
.cta-bar span {
  color: #fff; font-size: 20px; font-weight: 700; letter-spacing: 2px;
}
</style>
</head>
<body>
<div class="post">
  <div class="diagonal-accent"></div>

  <!-- EDITAR: Badge de categoria (E-BIKE, NOVA, MTB, URBAN, etc) -->
  <div class="badge">E-BIKE</div>

  <div class="product-image">
    <!-- EDITAR: Substituir placeholder pela imagem do Gemini -->
    <div class="image-placeholder">
      <span>üö≤</span>
      <p>Inserir imagem do produto</p>
    </div>
    <!-- <img src="./images/bike-product.png" /> -->
  </div>

  <!-- EDITAR: Specs t√©cnicos (3-4 specs mais relevantes) -->
  <div class="specs-bar">
    <div class="spec">
      <div class="label">MOTOR</div>
      <div class="value">250W</div>
    </div>
    <div class="spec">
      <div class="label">BATERIA</div>
      <div class="value">36V</div>
    </div>
    <div class="spec">
      <div class="label">AUTONOMIA</div>
      <div class="value">60km</div>
    </div>
  </div>

  <div class="product-info">
    <!-- EDITAR: Marca e modelo -->
    <div class="brand">CALOI</div>
    <h2>E-Vibe Urbam</h2>

    <!-- EDITAR: Pre√ßo antigo (opcional) e pre√ßo atual -->
    <div class="price-row">
      <span class="old-price">R$ 9.499</span>
      <span class="price">R$ 7.999</span>
    </div>
    <!-- EDITAR: Parcelamento -->
    <div class="installment">12x R$ 666,58 sem juros</div>
  </div>

  <!-- EDITAR: Texto do CTA -->
  <div class="cta-bar">
    <span>DISPON√çVEL NA LOJA ‚Üí</span>
  </div>
</div>
</body>
</html>
